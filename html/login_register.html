<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendable - Login/Register</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login_register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="home.html">Sendable</a></h1>
            <ul class="nav-links">
                <li><a id="home-button" href="home.html">Home</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="auth-section">
            <div class="register-container">
                <h2>Register</h2>
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="forename">Forename</label>
                        <input type="text" id="forename" placeholder="Enter your forename" required />
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" placeholder="Enter your surname" required />
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of Birth</label>
                        <input type="date" id="date-of-birth" required />
                    </div>
                    <div class="form-group">
                        <label for="reg-email-address">Email Address</label>
                        <input type="email" id="reg-email-address" placeholder="Enter your email" required />
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Enter your password" required />
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required />
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>                                         
            </div>
            <div class="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" placeholder="Enter your email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit">Login</button>
                </form>                                             
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sendable. All rights reserved.</p>
    </footer>
    <script src="../js/auth.js"></script>
</body>
</html>
