<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive File</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/receive.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo"><a href="home.html">Sendable</a></h1>
            <ul class="nav-links">
                <li><a id="login-register-button" href="login_register.html">Login/Register</a></li>
                <li id="logout-button" class="hidden"><button>Logout</button></li>
                <li id="my-account-link" class="hidden"><a href="my_account.html">My Account</a></li>
                <li id="share-link" class="hidden"><a href="share.html">Share</a></li>
                <li id="receive-link" class="hidden"><a href="receive.html">Receive</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="receive-section">
            <h2>Enter Access Code</h2>
            <form id="receive-form">
                <div class="form-group">
                    <label for="access-code">Access Code</label>
                    <input 
                        type="text" 
                        id="access-code" 
                        placeholder="Enter 12-digit code" 
                        maxlength="12" 
                        pattern="[A-Za-z0-9]{12}" 
                        required 
                    />
                </div>
                <button type="submit" class="btn-primary">Submit</button>
            </form>
            <div id="response-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sendable. All rights reserved.</p>
    </footer>
    <script src="../js/auth.js"></script>
    <script src="../js/receive.js"></script>
</body>
</html>
